<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>6.11.1.2 Estabelecendo uma Teoria da Provável Causa</title>
    <!-- Content -->
    <link type="text/css" rel="stylesheet" href="../../common/styles/course.css"/>
	<script type="text/javascript" src="../../common/scripts/jquery_bundle.min.js"></script>
    <script>
      var myLayout; 
      $(document).ready(function () {
    	myLayout = $('body').layout({
          west__size:300,
          stateManagement__enabled: true,
          maskContents: true,
          livePaneResizing: true,
          onresize_end: resizeTextDiv,
          stateManagement__cookie__name: "ui_pane"
        });

      });
      function resizeTextDiv() {
        var DivHeight = document.getElementById("header").offsetHeight;
        document.getElementById("content").style.top = String(DivHeight) + 'px';
    	var date = new Date();
     	var minutes = 10;
     	date.setTime(date.getTime() + (minutes * 60 * 1000));
     	$.cookie("ui_pane", "foo", { expires: date });
      }
    </script>
  </head>
  <body class="onecolumn" onLoad="resizeTextDiv()">
    <div class="ui-layout-west">
      <div id="header">
        <h1>Processo Básico de Solução de Problemas de Redes</h1>
        <h2>Aplicando o Processo de Solução de Problemas de Redes</h2>
      </div>
      <div id="content">
          <p>Após conversar com o cliente, você poderá criar uma teoria das prováveis causas. A imagem apresenta uma lista de algumas possíveis ​​causas comuns de problemas de rede.</p>
        </div>
    </div><iframe id="mainFrame" name="mainFrame" src="media/index.html" frameborder="0" class="ui-layout-center"></iframe></body>
</html>
